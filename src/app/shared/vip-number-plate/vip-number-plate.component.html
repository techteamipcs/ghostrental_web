<section class="vip-number-plate">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 d-flex align-items-center mb-lg-0 mb-4 order-2 order-xl-1" data-aos="fade-up" data-aos-ease="ease" data-aos-duration="1500" data-aos-delay="500">
        <div class="">
          <h2 class="size60 performa-light text-capitalize margin10">
            Elevate Your Drive
          </h2>
          <h6 class="size30 performa-light text-capitalize margin20">Rent Luxury With VIP Plates!!</h6>
          <p class="size18 redhat-semibold para-width line-height30 margin37">
            Use VIP Number Plates in Dubai, unique luxury symbols that turn any drive into a statement. These highly demanded plates are more than just numbers they are status symbols and conversation starters that demand respect and attention anywhere you go.
          </p>
          <button
            class="black-button size18 redhat-bold"
            [routerLink]="['/product/search','vip']" routerLinkActive="router-link-active" 
          >
            book now
          </button>
        </div>
      </div>
      <div class="col-xl-6 order-1 order-xl-2 mb-xl-0 mb-4" data-aos="fade-up" data-aos-ease="ease" data-aos-duration="1500" data-aos-delay="500">
        <img src="{{ imageURL }}/vip/vip-number-plate.jpg" alt="vip number plate" />
      </div>
    </div>
  </div>
</section>
