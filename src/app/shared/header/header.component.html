    <button class="hamburger d-xl-none position-relative" type="button" (click)="toggleMenu($event)"

      <li>

      </li>
      <li>

          [class.dark]="isDarkText && !isScrolled">Our Fleets</a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active">
          <button [class.black-button]="!useWhiteButton && !isScrolled"
            [class.white-button]="useWhiteButton || isScrolled" class="size18 redhat-bold"
            [class.dark]="isDarkText && !isScrolled" (click)="closeMenu()">
            Contact Us
          </button>
        </a>
      </li>
    </ul>

    <!-- Mobile Navigation -->
    <div class="mobile-menu" [class.active]="isMenuOpen" (click)="closeMenu()">
      <div class="menu-overlay" (click)="$event.stopPropagation()">
        <nav class="menu-container w-100 h-100">
          <div class="menu-header">
            <a href="/" class="logo-link">
              <img src="{{ imageURL }}/images/logo/nav-logo.svg" alt="Logo" class="logo"

          </div>

            <ul class="nav-menu">
              <li class="nav-item" (click)="closeMenu()">
                <a href="/" class="nav-link size16 redhat-medium">
                  <lucide-icon name="home" class="nav-icon"></lucide-icon>
                  <span>Home</span>
                </a>
              </li>

              <li class="nav-item" (click)="closeMenu()">
                <a href="/about" class="nav-link size16 redhat-medium">
                  <lucide-icon name="users" class="nav-icon"></lucide-icon>

                </a>
              </li>

              <li class="nav-item" (click)="closeMenu()">
                <a href="/services" class="nav-link size16 redhat-medium">
                  <lucide-icon name="settings" class="nav-icon"></lucide-icon>
                  <span>Our Services</span>
                </a>
              </li>

              <li class="nav-item" (click)="closeMenu()">
                <a href="/product/search" class="nav-link size16 redhat-medium">
                  <lucide-icon name="car" class="nav-icon"></lucide-icon>
                  <span>Our Fleets</span>
                </a>
              </li>


              <li class="nav-item" (click)="closeMenu()">
                <a href="/contact" class="nav-button">
                  <button class="black-button w-100 size18 redhat-bold">
