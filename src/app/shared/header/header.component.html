<nav
  class="position-fixed top-0 start-0 w-100 z-2"
  [class.scrolled]="isScrolled"
  [class.dark-text]="isDarkText"
>
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <a href="/" class="d-flex align-items-center">
      <img
        src="{{ imageURL }}/images/logo/nav-logo.svg"
        alt="Ghost Rental Logo"
        class="nav-logo"
        [ngClass]="{ 'dark-mode': isDarkText }"
      />
    </a>

    <!-- Mobile menu button -->
    <button
      class="hamburger d-xl-none"
      type="button"
      (click)="toggleMenu($event)"
      aria-label="Toggle navigation"
      [class.active]="isMenuOpen"
      [class.dark]="isDarkText && !isMenuOpen"
      [class.white-hamburger]="!isDarkText || isScrolled"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <!-- Desktop Navigation -->
    <ul class="nav d-none d-xl-flex align-items-center">
      <li>
        <a
          href="/"
          class="size16 redhat-semibold white-color text-decoration-none"
          >Home</a
        >
      </li>
      <li>
        <a
          href="/about"
          class="size16 redhat-semibold white-color text-decoration-none"
          >About Us</a
        >
      </li>
      <li>
        <a
          href="/services"
          class="size16 redhat-semibold white-color text-decoration-none"
          >Our Services</a
        >
      </li>
      <li>
        <a
          href="/product/search"
          class="size16 redhat-semibold white-color text-decoration-none"
          >Our Fleets</a
        >
      </li>
      <li>
        <a href="/contact">
          <button class="white-button size18 redhat-bold">Contact Us</button>
        </a>
      </li>
    </ul>

    <!-- Mobile Navigation -->
    <div class="mobile-menu" [class.active]="isMenuOpen">
      <ul class="nav flex-column align-items-center">
        <li class="w-100" (click)="closeMenu()">
          <a
            href="/"
            class="size16 redhat-semibold black-color text-decoration-none d-block py-2"
            >Home</a
          >
        </li>
        <li class="w-100" (click)="closeMenu()">
          <a
            href="/about"
            class="size16 redhat-semibold black-color text-decoration-none d-block py-2"
            >About Us</a
          >
        </li>
        <li class="w-100" (click)="closeMenu()">
          <a
            href="/services"
            class="size16 redhat-semibold black-color text-decoration-none d-block py-2"
            >Our Services</a
          >
        </li>
        <li class="w-100" (click)="closeMenu()">
          <a
            href="/product/search"
            class="size16 redhat-semibold black-color text-decoration-none d-block py-2"
            >Our Fleets</a
          >
        </li>
        <li class="w-100 mt-3" (click)="closeMenu()">
          <a href="/contact" class="d-block">
            <button class="white-border-button size18 redhat-bold w-100">
              Contact Us
            </button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
