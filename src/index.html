<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ghost Rental</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-name" content="Ghostrentals" />
		<!-- by commenting Accessibility increased to 96% -->
		<!-- <meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5"
		/> -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Site Name, Title, and Description to be displayed -->
		<meta property="og:site_name" content="Ghostrentals" />
		<meta property="og:title" content="Ghostrentals" />
		<meta
			property="og:description"
			content="Luxury Car and Yacht Rental Services in Dubai"/>
		<!-- Image to display -->
		<!-- Replace   «example.com/image01.jpg» with your own -->
		<meta
			property="og:image"
			content="assets/images/favicon/apple-icon.png"
		/>
		<!-- No need to change anything here -->
		<meta property="og:type" content="website" />
		<meta property="og:image:type" content="image/jpeg" />
		<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="300" />
		<!-- Website to visit when clicked in fb or WhatsApp-->
		<meta property="og:url" content="https://ghostrentals.ae/" />
		<meta
			name="description"
			content="Welcome to Ghostrental"
		/>
		<meta
			name="keywords"
			content="Ghostrental"
		/>
    <!-- Link to the Lufga font stylesheet from CDN -->
		<!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/lufga" /> -->
		<link rel="canonical" href="https://ghostrentals.ae/" />
		<link
			rel="icon"
			href="assets/images/favicon/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="assets/images/favicon/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/images/favicon/apple-icon-180x180.png"
		/>
		<link rel="manifest" href="assets/images/favicon/manifest.json" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
